{% extends "base.html" %}

{% block body %}
    <ul class="entries">
    {% for game in game_list %}
        <li>
            <a href="{% if game.link != "" %}{{ game.link }}{% else %}#{% endif %}" class="amazon" {% if game.link != "" %}target="_blank"{% endif %}>
                <span class="entry">{{ game.title|escape }}</span>
            </a>
        </li>
    {% empty %}
        <li><span class="entry">"My God, There is not game voted!"</span></li>
    {% endfor %}
    </ul>
{% endblock %}
